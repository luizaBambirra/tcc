<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Bate Papo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" color="warning">
  <ion-list>
    <div class="mensagem" *ngFor="let mensagem of mensagens">
      <div class="titulo">{{ mensagem.titulo }}</div>
      <div class="texto">{{ mensagem.texto }}</div>
    </div>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col size="10">
        <ion-input
          color="dark"
          [(ngModel)]="texto"
          (keyUp.enter)="enviarMensagem()"
        ></ion-input>
      </ion-col>
      <ion-col size="2">
        <ion-button
          color="dark"
          expand="block"
          fill="clear"
          (click)="enviarMensagem()"
        >
          <ion-icon slot="icon-only" name="send-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
